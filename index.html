<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Attack Risk Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Heart Attack Risk Predictor</h1>

  <form method="POST" action="/predict">

    <label for="Age">Age:</label>
    <input type="number" name="Age" step="1" required>

    <label for="BMI">BMI:</label>
    <input type="number" name="BMI" step="0.1" required>

    <label for="SleepHours">Sleep Hours:</label>
    <input type="number" name="SleepHours" step="1" required>

    <label for="PhysicalHealthDays">Physical Health Days (last 30 days):</label>
    <input type="number" name="PhysicalHealthDays" step="1" required>

    <label for="SmokerStatus">Smoker Status:</label>
    <select name="SmokerStatus" required>
      <option>Current smoker - now smokes every day</option>
      <option>Current smoker - now smokes some days</option>
      <option>Former smoker</option>
      <option>Never smoked</option>
      <option>Unknown</option>
    </select>

    <label for="GeneralHealth">General Health:</label>
    <select name="GeneralHealth" required>
      <option>Excellent</option>
      <option>Very Good</option>
      <option>Good</option>
      <option>Fair</option>
      <option>Poor</option>
    </select>

    <label for="Sex">Sex:</label>
    <select name="Sex" required>
      <option>Male</option>
      <option>Female</option>
    </select>

    <button type="submit">Predict</button>
  </form>

  {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
  {% endif %}

</body>
</html>
